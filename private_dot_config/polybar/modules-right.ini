[module/tray]
type = internal/tray

tray-spacing = 12px
tray-size = 45%

[module/date]
type = internal/date
interval = 1

date = "%{F#A6E3A1}%H:%M:%S%{F-}  %{F#CDD6F4}%a %e %b%{F-}"
label = %date%
