; Bspwm Modules

[module/bspwm]
type = internal/bspwm

enable-scroll = true
reverse-scroll = true

ws-icon-0 = "1; Û∞àπ "
ws-icon-1 = "2; Óûï "
ws-icon-2 = "3; Û∞≠π "
ws-icon-3 = "4; Û∞ìì "
ws-icon-4 = "5; Û∞ãã "
ws-icon-5 = "6; Óúí "
; ws-icon-default = " ÔåÉ "

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-foreground = ${colors.cyan}
label-focused-background = ${colors.gray-alt}
label-focused-underline = ${colors.cyan}
label-focused-padding = 1
label-focused-font = 2

label-occupied = %icon%
label-occupied-foreground = ${colors.blue}
label-occupied-padding = 1
label-occupied-font = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.gray-alt}
label-urgent-underline = ${colors.red}
label-urgent-padding = 1
label-urgent-font = 2

label-empty = %icon%
label-empty-foreground = ${colors.white}
label-empty-padding = 1
label-empty-font = 2

[module/cpu]
type = internal/cpu
interval = 3

format = <label>
format-warn = <label-warn>

label = "%{A1:bspc desktop -f '^6':}üòé %{F#94E2D5}%percentage:2%%%{F-}%{A}"
label-underline = ${colors.cyan}

label-warn = "%{A1:bspc desktop -f '^6':}üòì %{F#F38BA8}%percentage:2%%%{F-}%{A}"
label-warn-underline = ${colors.red}

[module/memory]
type = internal/memory
interval = 3

format = <label>
format-warn = <label-warn>

label = "%{A1:bspc desktop -f '^6':}%{F#F5C2E7}Û∞çõ %percentage_used%%%{F-}%{A}"
label-underline = ${colors.magenta}

label-warn = "%{A1:bspc desktop -f '^6':}%{F#F38BA8}Û∞çõ %percentage_used%%%{F-}%{A}"
label-warn-underline = ${colors.red}

[module/wallpaper]
type = custom/text
label = "Û∞∏â "
label-foreground = ${colors.cyan}
label-font = 2

click-left = kitty -e wallfzf
click-middle = wallfzf --random
click-right = feh "$(cat ~/.config/feh/bspwm-wallpaper.txt)"

